<head>
  <title>Chat</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <h1>Chat ({{status}})</h1>
  {{> messagesboard}}
	{{> messagesinput}}
</body>


<template name="messagesboard">
	{{#each messages}}
		<div>
			<strong>{{time}}</strong>
			<div>{{text}}</div>
		</div>
	{{/each}}
</template>


<template name="messagesinput">
	<div class="row">
		<div class="col-md-8"><input class="form-control" placeholder="enter message here..." /></div>
		<div class="col-md-4"><button class="btn btn-primary">send</button></div>
	</div>
</template>
